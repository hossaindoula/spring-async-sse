buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.0.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'spring-async-sse'
    version =  '0.0.1'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jersey', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: '1.4.1.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-devtools', version: '1.4.1.RELEASE'
/*compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.24'

compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'

compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.24'*/

    compile("com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.2.3")
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.6.0'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.2.2.Final'
    compile 'org.webjars.bower:jquery:2.1.3'
    compile 'org.webjars:bootstrap:3.3.1'
    compile 'org.projectlombok:lombok:1.16.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'


}




